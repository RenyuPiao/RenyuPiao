<script type="text/javascript">
   /* Constructor and prototype for a choice */
    function choice(picture,course){
        this.picture= picture;
        this.course=course;

   // Show the choice
    this.writeChoice = function (){
                	var choice = "If your child likes "+ this.picture+", "+ "that means his/her favorite course might be "+ this.course+" .";
                    document.getElementById("demo").innerHTML = choice;                                        	 
    }
   };
 
   
   /* declare the choice value*/
    var choice1 = new choice("picture 1", "Math course",); 
    var choice2 = new choice("picture 2", "Music course",); 
    var choice3 = new choice("picture 3", "Painting course",); 

    /* declare the selection value*/
    var age;
    document.frm.age.value =age;
    var subject;
    document.frm.subject.value=subject;

    function mychoices(){ 
        var mychoice="Your child's age is between "+document.frm.age.value +". He/She likes "+document.frm.subject.value+".";
        document.getElementById("demo1").innerHTML = mychoice;
       }

</script>
