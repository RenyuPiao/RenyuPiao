<script type = "text/javascript">
    var course =["language","Art","Math","Science","Sport"];
    var evaluate= new Array();

    for (i= 0; i< course.length; i++){
        evaluate[i]=parseInt(prompt("Enter the evaluated grade (0-10) for Your"+ " "+ course[i]+" Course. (PS: The higher your score, the more satisfied you are.)"));
    }
    function doCalcAvg ()
			{
			var i = 0;
			var total = 0;
        	 do {
  					total = total + evaluate[i];
  					i++;
				}
			 while (i < evaluate.length); 
            
            return (total / evaluate.length);
        }
        function writeText (txt, id)
	    {
	    document.getElementById(id).innerHTML = txt;
	    }
         
</script>
