<script type="text/javascript">
   /* Constructor and prototype for a choice */
    function choice(picture,course){
        this.picture= picture;
        this.course=course;

   // Show the choice
    this.writeChoice = function (){
                	var str = "If your child likes "+ this.picture+", "+ "that means his/her favorite course might be "+ this.course+" .";
                    writeText(str, "textArea");                                             	 
    }
   };
   /* Write some text out to an html element. The text to write and the id of the html
element to write to are parameters.*/
   function writeText(txt, destination){
   document.getElementById(destination).innerHTML=txt;
   }
   /* declare the choice value*/
    var choice1 = new choice("picture 1", "Math course",); 
    var choice2 = new choice("picture 2", "Music course",); 
    var choice3 = new choice("picture 3", "Painting course",); 

</script>
